<button (click)="onCreate()">Add</button>
<table>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Books</th>
    <th></th>
  </tr>
  <tr *ngFor="let author of authors | async">
    <td>{{author.id}}</td>
    <td (click)="onSelect(author)">{{author.firstName}} {{author.lastName}}</td>
    <td>{{author.books}}</td>
    <td (click)="onDelete(author)">Delete</td>
  </tr>
</table>
